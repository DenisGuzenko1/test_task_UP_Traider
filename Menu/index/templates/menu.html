<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for menu, top_level_items in menu_data %}
        <li>{{ menu.name }}</li>
        <ul>
            {% for item in top_level_items %}
                <li {% if request.path == item.url %}class="active"{% endif %}>
                    <a href="{% url 'menu_item_detail' item.id %}">{{ item.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</ul>
</body>
</html>
