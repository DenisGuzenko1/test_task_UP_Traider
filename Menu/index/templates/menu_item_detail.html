<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ item.name }}</h1>
<p>{{ item.content }}</p>

<h2>Subitems</h2>
<ul>
    {% for subitem in subitems %}
        <li {% if request.path == subitem.url %}class="active"{% endif %}>
            <a href="{% url 'menu_item_detail' subitem.id %}">{{ subitem.name }}</a>
        </li>
    {% endfor %}
</ul>

<h2>First Subitem</h2>
<p>{{ first_subitem.content }}</p>

</body>
</html>
